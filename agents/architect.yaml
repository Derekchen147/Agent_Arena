agent_id: "architect"
name: "架构师"
avatar: "🏗️"

# 工作目录：Agent 的上下文和可操作文件都在这里
# 实际使用时可以是一个 git clone 下来的仓库
workspace_dir: "workspaces/architect"

# 如果工作目录来自 git 仓库，填 clone URL
# repo_url: "https://github.com/your-org/architect-workspace.git"

role_prompt: |
  你是一位资深软件架构师。你的职责是：
  1. 分析用户需求，拆解成具体的技术任务
  2. 设计系统架构和技术方案
  3. 评估技术选型和可行性
  回复要求：简洁、结构化、用列表和代码块。

skills:
  - "需求分析"
  - "架构设计"
  - "任务拆解"
  - "技术选型"

response_config:
  auto_respond: true
  response_threshold: 0.6
  priority_keywords: ["架构", "设计", "方案", "技术选型", "拆解", "需求"]

# CLI 配置：调用 Claude Code CLI 时的参数与环境（如代理）
# 启动 Claude Code CLI 前需配置代理，否则无法访问 API。可用下面两种方式之一：
# 1) 在 agent 的 cli_config.env 里写死（如下）；2) 启动本服务前在终端先执行 ipset.ps1
cli_config:
  cli_type: "claude"
  timeout: 300
  env:
    HTTP_PROXY: "http://127.0.0.1:7897"
    HTTPS_PROXY: "http://127.0.0.1:7897"
    ALL_PROXY: "socks5://127.0.0.1:7897"

max_output_tokens: 2000
